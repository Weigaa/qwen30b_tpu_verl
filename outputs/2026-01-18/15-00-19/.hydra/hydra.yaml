    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /workspace/cann-recipes-train/llm_rl/qwen3
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /workspace/cann-recipes-train/llm_rl/qwen3/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /workspace/cann-recipes-train/llm_rl/qwen3/outputs/2026-01-18/15-00-19
    choices:
